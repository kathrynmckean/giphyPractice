<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy Search</title>
    <link rel="stylesheet" href="styles/styles.css">

</head>

<body>

    <body>

        <header class="header">

            <h1>Ask the crystal ball a question...</h1>

            <h2>Starting with one of these prompts:</h2>

        </header>

        <div class="ContentWrapper">

            <div class="gallery">

                <div class="card" id="shouldI" onclick="handlePrompt('should I')">

                    Should I...

                </div>

                <div class="card" id="willI" onclick="handlePrompt('will I')">

                    Will I...

                </div>

                <div class="card" id="willThey" onclick="handlePrompt('will they')">

                    Will they...

                </div>

            </div>

            <div class="questionFrame" id="questionFrame">

                <p id="prompt"></p>
                <div id="searchBar"></div>

            </div>

            <div class="gifFrame">

                <img src="" alt="" id="gif">

                <svg viewBox="-12 0 110 110" width="100%" height="100%">

                    <path d="M 16 80 C 0 110, 87 110, 72 80" style="fill: rgb(51, 21, 142);" stroke="black"
                        stroke-width="3" fill="transparent" stroke-linecap="round" />
                    <path d="M 18 65 C 0 100, 87 100, 70 65" style="fill: rgb(27, 20, 160);" stroke="black"
                        stroke-width="3" fill="transparent" stroke-linecap="round" />
                    <ellipse class="orb" style="fill:rgb(163, 203, 230);" stroke="black" stroke-width="3" cx="43"
                        cy="43" rx="40" ry="40">
                    </ellipse>

                </svg>
                <!-- <div class="gifBorder"></div> -->
            </div>
        </div>
    </body>
    <script src="app.js"></script>
</body>

</html>
